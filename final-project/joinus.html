<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce Directory Submission Form</title>
    <link rel="stylesheet" href="styles/joinus.css">
    <link rel="icon" href="images/favicon(1).ico">
    <script src="scripts/joinus.js" defer></script>
    <meta name="description" content="Chamber of Commerce Directory">
    <meta name="author" content="Gerard Vigo Rodrigues">
    <meta property="og:title" content="My Chamber Page-from Peru">
    <meta property="og:type" content="website">
    <meta
      property="og:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpsg6LOxxNWplC3-9qZyXAlYDgfEoNtMDRmA&s "
    >
    <meta
      property="og:url"
      content="https://gerardalessandrov.github.io/wdd231/chamber/directory.html"
    >
    <link rel="icon" href="images/favicon(1).ico" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logosurf.jpg" alt="emapanadas" width="120">
        <h1>Place your surfboard order</h1>
      </div>

      <div class="container1">
        <nav>
          <ul>
            <li>
              <a href="project.html">Home</a>
            </li>
            <li>
              <a href="directory2.html">Directory</a>
            </li>
            <li>
              <a href="joinus.html" class="join">Join</a>
            </li>
            <li>
              <a href="discover2.html">Discover</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="form-container">
      <h1>Join</h1>
      <form id="form-html" action="thankyou2.html" method="GET">
        <h2>Membership Application Form</h2>
        <label for="first-name">First name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          required
          autocomplete="given-name"
          title="Ingresa tu nombre"
        >
  <label for="last-name">Last name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          required
          autocomplete="family-name"
          title="Ingresa tu apellido"
        >
        <label for="organizational-title">Organizational title</label>
        <input
          type="text"
          id="organizational-title"
          name="organizational-title"
          required
          autocomplete="organization-title"
          title="Ingresa tu título de organización"
          pattern="^[A-Za-z\s-]{7,}$"
        >
        <label for="email-address">Email Address</label>
        <input
          type="email"
          id="email-address"
          name="email-address"
          autocomplete="email"
          title="Ingresa tu email"
      >
        <label for="phone-number">Mobile Phone Number</label>
        <input
          type="tel"
          id="phone-number"
          name="phone-number"
          autocomplete="tel"
          title="Ingresa tu mobile phone number"
          required
        >
        <label for="organization-name">Organization Name</label>

        <input
          type="text"
          id="organization-name"
          name="organization-name"
          autocomplete="organization-title"
          title="Ingresa tu organization-name"
          required
        >
        <label for="membership-level">Membership Level</label>
        <select id="membership-level" name="membership-level">
          <option value="See" disabled selected>Select an option--</option>
          <option value="np">NP Membership</option>
          <option value="bronze">Bronze Membership</option>
          <option value="silver">Silver Membership</option>
          <option value="gold">Gold Membership</option>
        </select>
        <label for="organization-description">Organization Description</label>
        <textarea
          id="organization-description"
          title="organization-description"
          name="organization-description"
          required
        ></textarea>
        <input type="hidden" id="timestamp" name="timestamp">
        <button type="submit">Send</button>
      </form>
    </section>
    <div class="container">
      <h1 class="title-membership">Membership Levels</h1>
      <div class="non-profit card">
        <h2>Non Profit Membership Levvel</h2>
        <button class="openbutton1">Learn More</button>
        <dialog id="profit">
          <h2></h2>
          <p></p>
          <button class="closebutton1"></button>
        </dialog>
      </div>
      <div class="bronze">
        <h2>Bronze Membership Level</h2>
        <button class="openbutton2">Learn More</button>
        <dialog id="bronze">
          <h2></h2>
          <p></p>
          <button class="closebutton2"></button>
        </dialog>
      </div>
      <div class="silver">
        <h2>Silver Membership Levvel</h2>
        <button class="openbutton3">Learn More</button>
        <dialog id="silver">
          <h2></h2>
          <p></p>
          <button class="closebutton3"></button>
        </dialog>
      </div>
      <div class="gold">
        <h2>Gold Membership Levvel</h2>
        <button class="openbutton4">Learn More</button>
        <dialog id="gold">
          <h2></h2>
          <p></p>
          <button class="closebutton4"></button>
        </dialog>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
