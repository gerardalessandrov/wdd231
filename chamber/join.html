<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpsg6LOxxNWplC3-9qZyXAlYDgfEoNtMDRmA&s ">
    <meta property="og:url" content="https://gerardalessandrov.github.io/wdd231/chamber/directory.html">
    <link rel="icon" href="images/favicon(1).ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/empanadas.webp" alt="emapanadas" width="120">
            <h1>Trujillo Chamber of Commerce</h1>
        </div>
        <div class="container1">
            
    <nav>
        <ul>
            <li>
            <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Directory</a>  
            </li>
            <li>
                <a href="#">Join</a>
            </li>
            <li>
                <a href="#">Discover</a>
            </li>
        </ul>
    </nav>
</div>
</header>
    <section class="form-container">
        <h1>Join</h1>
        <form id="form-html" action="submit/thankyou.html method="GET">
            <h2>Membership Application Form</h2>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required autocomplete="first-name" title="Ingresa tu nombre" ></input>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required autocomplete="last-name" title="Ingresa tu apellido" ></input>
            <label for="organizational-title">Organizational title</label>
            <input type="text" id="organizational-title" name="organizational-title" required autocomplete="organizational-title" title="Ingresa tu titulo de organizacion" pattern="^[A-Za-z\s-]{7,}$"></input>
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email-address" autocomplete="email-address" title="Ingresa tu email"></input>
            <label for="phone-number">Mobile Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" autocomplete="phone-number" title="Ingresa tu mobile phone number" required></input>
            <label for="organization-name">Organization Name</label>
            <input type="text" id="organization-name" name="organization-name" autocomplete="organization" title="Ingresa tu organization-name" required></input>
            <label for="membership-level">Memebership Level</label>
            <select id="membership-level" name="membership-level">
                <option value="See"disabled select>
                    Select an option--
                </option>
                <option value="np">
                    NP Membership 
                </option>
                <option value="bronze">
                   Bronze Membership
                </option >
                <option value="silver">
                Silver Membership
                </option>
                <option value="gold">
                 Gold Membership
                </option>
               
            </select>
            <label for="organization-description">Organization Description</label>
            <textarea id="organization-description"  title="organization-description"name="organization-description" required></textarea> 
            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">Send</button>
        </form>
    </section>
    <div class="container">
        <h1 class="title-membership">Membership Levels</h1>
        <div class="non-profit" class="card">
        <h2>Non Profit Membership Levvel</h2>
        <button class="openbutton1">Learn More</button>
        <dialog id="profit">
            <h2></h2>
            <p></p>
           <button class="closebutton1"></button> 
        </dialog>
        </div>
        <div class="bronze">
            <h2>Bronze Membership Level</h2>
            <button class="openbutton2">Learn More</button>
            <dialog id="bronze">
                <h2></h2>
                <p></p>
                <button class="closebutton2"></button> 
             </dialog>
        </div>
        <div class="silver">
            <h2>Silver Membership Levvel</h2>
            <button class="openbutton3">Learn More</button>
            <dialog  id="silver">
                <h2></h2>
                <p></p>
                <button class="closebutton3"></button> 
             </dialog>
            
        </div>
        <div class="gold">
            <h2>Gold Membership Levvel</h2>
            <button class="openbutton4">Learn More</button>
            <dialog  id="gold">
                <h2></h2>
                <p></p>
                <button class="closebutton4"></button> 
             </dialog>
            
        </div>
    </div>
    <footer></footer>
</body>
</html>
